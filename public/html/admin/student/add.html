<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="keyword" content="">
		<meta name="description" content="">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link href="/css/details.css" rel="stylesheet" type="text/css" media="all">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#student-button').click(function() {
			    	// 多重送信を防ぐため通信完了までボタンをdisableにする
			    	var button = $(this);
		    		button.attr("disabled", true);

			    	$.ajax({
			    		type:'post',
			    		url:'/admin/student/add',
		    			dataType:'json',
		    			data: {
		    				name : $('#name').val(),
		    				status : $('#status').val(),
		    				login_id : $('#login_id').val(),
		    				password : $('#password').val(),
		    				country : $('#country').val(),
		    				address : $('#address').val(),
		    				phone : $('#phone').val(),
		    				job_id : $('#job_id').val(),
		    				industry_id : $('#industry_id').val(),
		    				birthday : $('#birthday').val(),
		    				sex : $('#sex').val(),
		    				university_id : $('#university_id').val()
		    			},
		    			success : function(d) {
		    				console.log(d);
		    				console.log(
		    				$('#name').val(),
		    				$('#status').val(),
		    				$('#login_id').val(),
		    				$('#password').val(),
		    				$('#country').val(),
		    				$('#address').val(),
		    				$('#phone').val(),
		    				$('#job_id').val(),
		    				$('#industry_id').val(),
		    				$('#birthday').val(),
		    				$('#sex').val(),
		    				$('#university_id').val()
		    			);
		    				$('#stuEditButton').append("<a href=\"/admin/student\">登録できました。(仮)トップへ</a>"
		    				);
		    			}
			    	});
		    	});
			});
		</script>
		<script src="/js/changeform.js"></script>
		<title>新規学生登録ページ</title>
	</head>
	<body>
		<div id="stuEditMain"><form action="/admin/student/">
			<div id="basisInfo">
				<div id="stuInfo">
					<p>基本情報</p>
					<p>氏名 : <input type="text" name="name" placeholder="name" size="40" id="name"></p>
					<p>国籍 : <input type="text" name="country" placeholder="country" size="40" id="country"></p>
					<p>住所 : <input type="text" name="address" placeholder="address" size="40" id="address"></p>
					<p>電話番号 : <input type="tel" name="phone" placeholder="phone" size="40" id="phone"></p>
					<p>職業 : <input type="number" name="job_id" placeholder="job_id" size="40" id="job_id"></p>
					<p>業種 : <input type="number" name="industry_id" placeholder="industry_id" size="40" id="industry_id"></p>
					<p>生年月日 : <input type="date" name="birthday" placeholder="birthday" size="40" id="birthday"></p>
					<p>性別 : 
						<select name="sex" size="1" id="sex">
							<option value= 0>-----</option>
							<option value= 1>男性</option>
							<option value= 2>女性</option>
						</select>
					</p>
				</div><!-- #stuInfo end -->
			</div><!-- #basisInfo end -->
			<div id="compInfo">
				<p>在学生情報</p>
				<p>学年 : 
					<select name="grade" size="1" id="grade">
						<option value= 1>-------</option>
						<option value= 2>学部１年</option>
						<option value= 3>学部２年</option>
						<option value= 4>学部３年</option>
						<option value= 5>学部４年</option>
						<option value= 6>大学院１年</option>
						<option value= 7>大学院２年</option>
					</select>
				</p>
				<p>保証人氏名 : <input type="text" name="guarantor_name" placeholder="guarantor_name" size="30" id="guarantor_name"></p>
				<p>学部 : <input type="text" name="department_id" id="department_id" size="30"></p>
				<p>保証人連絡先 : <input type="text" name="guarantor_phone" placeholder="surety phone" size="30">
				<p>学科 : 
					<input type="text" name="study_course_id" id="study_course_id" size="30">
				</p>
				<p>保証人住所 : <input type="text" name="guarantor_address" placeholder="surety address" size="30"></p>
				<p>学籍番号 : <input type="text" name="university_id" placeholder="student number" size="30" id="university_id"></p>
				<p>入学日 : <input type="date" name="entrance_day" placeholder="entry day" size="30"></p>
				<p>研究室 : <input type="number" name="laboratory_id" placeholder="study room" size="30"></p>
				<p>修了日 : <input type="date" name="finish_course_day" placeholder="completion day" size="30"></p>
			</div><!-- #compInfo end -->
			<div id="partInfo">
				<p>参加者情報</p>
				<p>希望課程 : <input type="number" name="wish_curriculum_id" placeholder="course" size="30"></p>
				<p>志望コース : 
					<select name="wish_course_id" size="1">
						<option value= 0>-----</option>
						<option value= 1>SE</option>
						<option value= 2>CE</option>
					</select>
				</p>
				<p>志望指導教員名 : <input type="text" name="wish_teacher" placeholder="teacher" size="25"></p>
				<p>入学ステータス : 
					<select name="status" size="1" id="status">
						<option value= 0>-----</option>
						<option value= 1>入学</option>
						<option value= 2>否入学</option>
					</select>
				</p>
				<p>入学日 : <input type="date" name="entrance_day" placeholder="entry day" size="30"></p>
			</div><!-- #partInfo end -->
			<div id="passInfo">
				<p>パスワード</p>
				<p>パスワード : <input type="password" name="password" placeholder="password" size="30" id="password"></p>
				<p>ID : <input type="text" name="login_id" placeholder="id" size="30" id="login_id"></p>
			</div><!-- #passInfo end -->
			<div id="stuEditButton">
				<input type="reset" value="reset" class="editButtons">
				<input type="submit" value="register" method="POST" class="editButtons" id="student-button">
			</div><!-- stuEditButton end -->
		</div></form><!-- #stuDetailMain end -->
	</body>
</html>
