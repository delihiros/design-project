<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="keyword" content="">
		<meta name="description" content="">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link href="../css/workpage.css" rel="stylesheet" type="text/css" media="all">
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/rowClick.1.0.js"></script>
		<script src="../js/changeform.js"></script>
		<script>
			$(document).ready(function(){
				$('#stuTable').rowClick();
				$('#searchbutton').click(function() {
		    	// 多重送信を防ぐため通信完了までボタンをdisableにする
			    	var button = $(this);
		    		button.attr("disabled", true);

			    	$.ajax({
			    		type:"post",
				    	url: "/admin/student/find",
				    	dataType:"json",
				    	success : function(data) {
				    		console.log(data);
				    		$('#hit').append(data.length + "人の生徒がヒットしました");
				    		data.forEach(function(d){
				    			$('#student-body').append("<tr><td>" + d.university_id + "</a></td><td><a href=\"/admin/student/detail?id="+ d.id + "\">"+ d.name +"</td>" + "<td>"+ d.name_7 + "</td></tr>");
			    			});
			    		}
			    	});
			    });
			});
		</script>
		<title>学生関連ページ</title>
	</head>
	<body>
		<div id="warpper">
			<div id="header">
				<ul>
					<li><a href="/admin/student">学生関連</a></li>
					<li><a href="/admin/event">イベント情報</a></li>
					<li><a href="/logout">logout</a></li>
				</ul>
			</div><!-- #header end -->
			<div id="stuMain">
				<form name="stuSearch" class="stuSearch">
					<p>名前 : <input type="text" name="name" placeholder="name" size="40"></p>
					<p>学籍番号 : <input type="text" name="university_id" placeholder="number" size="40"></p>
					<p>性別 : 
						<select name="sex" size="1">
							<option value= 0>-----</option>
							<option value= 1>男性</option>
							<option value= 2>女性</option>
						</select>
					</p>
					<p>学部 : 
						<select name="department_id" onChange="changeform()">
							<option value= 0 SELECTED>-------</option>
							<option value= 1>人文学部</option>
							<option value= 2>教育学部</option>
							<option value= 3>経済学部</option>
							<option value= 4>理学部</option>
							<option value= 5>医学部</option>
							<option value= 6>工学部</option>
							<option value= 7>農学部</option>
							<option value= 8>繊維学部</option>
						</select>
						学科 : 
						<select name="study_course_id">
							<option value= 0>-------</option>
							<option value= 1></option>
							<option value= 2></option>
							<option value= 3></option>
							<option value= 4></option>
							<option value= 5></option>
							<option value= 6></option>
							<option value= 7></option>					
						</select>
					</p>
					<!--<p>
						説明会参加者 : <input type="checkbox" name="explain" value= 1>
					</p>-->
					<input type="button" value="search" method="POST" class="searchbutton" id="searchbutton">
				</form><!-- #stuSearch end -->
				<div id="stuContents">
					<p id="newStuEntry"><a href="/admin/student/add">新規学生登録</a></p><!-- #newentry end -->
					<p id="hit"></p>
					<table id="stuTable">
						<thead>
							<tr class="stuHead">
								<th scope="col">学籍番号</th>
								<th scope="col">氏名</th>
								<th scope="col">学部</th>
							</tr>
						</thead>
						<tbody id="student-body">
						</tbody>
					</table><!-- #stuTable end -->
				</div><!-- #stuContents end -->
			</div><!-- #stMain end -->
		</div><!-- #warpper end -->
	</body>
</html>
