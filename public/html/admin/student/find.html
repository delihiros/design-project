<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="keyword" content="">
		<meta name="description" content="">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link href="../css/workpage.css" rel="stylesheet" type="text/css" media="all">
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/rowClick.1.0.js"></script>
		<script src="../js/changeform.js"></script>
		<script>
			$(document).ready(function(){
				$('#stuTable').rowClick();
		    	// 多重送信を防ぐため通信完了までボタンをdisableにする
			    	$.ajax({
			    		type:"post",
				    	url: "/admin/student/find",
				    	dataType:"json",
				    	success : function(data) {
				    		//$('#hit').append(data.length + "人の生徒がヒットしました");
				    		data.forEach(function(d){
				    			$('#student-body').append("<tr><td>" + d.university_id + "</a></td><td><a href=\"/admin/student/detail?id="+ d.id + "\">"+ d.name +"</td>" + "<td>"+ d.name_7 + "</td></tr>");
			    			});
			    		}
			    	});
			});
		</script>
		<title>学生関連ページ</title>
	</head>
	<body>
		<div id="warpper">
			<div id="header">
				<ul>
					<li><a href="/admin/student">学生関連</a></li>
					<li><a href="/admin/event">イベント情報</a></li>
					<li><a href="/logout">logout</a></li>
				</ul>
			    </div><!-- #header end -->
			    <div id="stuMain">
				<a href="/admin/query">白と黒のコントラストがうつくしい統計ツール</a>
				<div id="stuContents">
					<p id="newStuEntry"><a href="/admin/student/add">新規学生登録</a></p><!-- #newentry end -->
					<p id="hit"></p>
					<table id="stuTable">
						<thead>
							<tr class="stuHead">
								<th scope="col">学籍番号</th>
								<th scope="col">氏名</th>
								<th scope="col">学部</th>
							</tr>
						</thead>
						<tbody id="student-body">
						</tbody>
					</table><!-- #stuTable end -->
				</div><!-- #stuContents end -->
			</div><!-- #stMain end -->
		</div><!-- #warpper end -->
	</body>
</html>
