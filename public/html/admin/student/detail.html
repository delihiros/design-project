<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="keyword" content="">
		<meta name="description" content="">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="stylesheet" href="/css/reveal.css">
		<link href="/css/details.css" rel="stylesheet" type="text/css" media="all">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/reveal.js"></script>
		<script>
		</script>
		<title>学生詳細情報</title>
	</head>
	<body>
	    <div id="stuDetailMain">
		<div id="modal-div"></div>
		<button id='btn'>
			<div id="basisInfo">
				<div id="stuInfo">
					<p>基本情報</p>
					<p id="name">氏名：</p>
					<p id="country">国籍：</p>
					<p id="address">住所：</p>
					<p id="phone">電話番号：</p>
					<p id="job_id">職業：</p>
					<p id="industry_id">業種：</p>
					<p id="birthday">誕生日：</p>
					<p id="sex">性別：</p>
				</div><!-- #stuInfo end -->
			</div><!-- #basisInfo end -->
			<div id="compInfo">
				<p>在学生情報</p>
				<p id="grade">学年：</p>
				<p id="department_id">学部：</p>
				<p id="study_course_id">課程：</p>
				<p id="laboratory_id">研究室：</p>
				<p id="university_id">大学：</p>
				<p id="guarantor_name">保証人：</p>
				<p id="guarantor_address">保証人住所：</p>
				<p id="guarantor_phone">保証人電話番号：</p>
				<p id="entrance_day">入学日：</p>
				<p id="finish_course_day">修了日：</p>
			</div><!-- #compInfo end -->
			<div id="partInfo">
				<p>参加者情報</p>
				<p id="wish_curriculum_id">志望課程：</p>
				<p id="wish_course_id">志望コース：</p>
				<p id="wish_teacher">志望教官：</p>
				<p id="status"></p>
				<p id="entrance_day">入学日：</p>
			</div><!-- #partInfo end -->
			<div id="stuEditButton">
				<input type="submit" value="削除" class="editButtons">
				<input type="submit" value="編集" class="editButtons" onClick="location.href='/admin/student/edit'">
			</div><!-- stuEditButton end -->
		</div><!-- #stuEditMain end -->
	</body>
