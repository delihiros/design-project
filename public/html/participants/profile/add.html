<!DOCTYPE html>
<html lang="ja">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>newentry</title>
		<link rel="stylesheet" type="text/css" href="../../../css/main.css" media="all" />


</head>
<body>
	<div id ="wrap">
	

<h2>登録情報</h2>
	<div id="baseprofile">
		<div id ="profilefont">
<INPUT type="button" class="editbtn" value="登録" >
			<br>
		
		<p>情報を入力してください</p><br>

		<p>お名前:<input type ="text" name="name"maxlength="255"><br></p>

		
		<p>住所:<input type ="text" name="address"maxlength="255"><br></p>

		<p>電話番号:<input type ="tel" name="phone"maxlength="255"></p><br>

		<p>生年月日:<input type ="date" name="birthday"maxlength="255"></p>
		<p>性別:<input type="radio" name="sex" value="1">男
<input type="radio" name="sex" value="2">女<br></p>

<p>国籍:<select name="country">
<option value="1">日本</option><option value="2">中国</option>
<option value="3">韓国</option><option value="4">英国</option>
<option value="5">米国</option><option value="6">独国</option>
<option value="country" selected>お選びください</option>
</select><br></p>

<p>希望課程:<select name="wish_curricurum_id">
<option value="1">教養課程</option><option value="2">志望課程</option>
<option value="country" selected>お選びください</option>
</select></p>

<p>希望指導教員:<input type ="text" name="wish_teacher"maxlength="255"></p>
<p>希望コース:<select name="wish_cource_id">
<option value="1">SE</option><option value="2">CE</option>
<option value="country" selected>お選びください</option>
</p>



		
	</div>
	
</body>
</html>
