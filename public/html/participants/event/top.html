<!DOCTYPE html>
<html lang="ja">
<head>
		<meta charset= "utf-8">
		<title>Event</title>
		<link rel="stylesheet" type="text/css" href="../../../css/main.css" media="all" />
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script>
	$(document).ready(function(){
		

			    $.ajax({
			    	type:"post",
			    	url:"/participants/event",
			    	dataType:"json",
			    	success : function(data) {
			    		
			    		data.forEach(function(d){
                                            $('#event-body').append("<tr class=\"event-row\"><td>"
                                                    + "<form method=\"POST\" action=\"/participants/event/participate\">"
                                                        + "<input type=\"hidden\" name=\"event_id\" value=\"" + d.id + "\">"
                                                        + "<input type=\"submit\" value=\"参加\"></form></td>"
                                                + "<td>"+ d.name + "</td>" + "<td>"+ d.day +"</td>" + "<td>"+ d.place +"</td></tr>");
			    			});
			    		}
                                    });

			    });
                            //});
		</script>

</head>
<body>
<div id = "wrap">
	<div id = "header">
		<ul>
		<li><a href ="/participants">Top</a></li>
		<li><a href ="/participants/profile">登録情報</a></li>

		<li><a href ="/logout">Logout</a></li>
		</ul>

	</div>
	<div id="eventdetail">
		<h2>イベント</h2><br>
		<a href ="/participants/event/history">過去の参加履歴</a>
		<table id="eveTable">
						<thead>
                                                    <tr class="eveHead">
                                                                <th scope="col">参加</th>
								<th scope="col">イベント名</th>
								<th scope="col">開催日</th>
								<th scope="col">開催地区</th>
							</tr>
						</thead>
                                                <tbody id="event-body">
						</tbody>
					</table>
	</div>
	
</div>
</body>
</html>
