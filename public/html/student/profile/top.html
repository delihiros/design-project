<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>profile</title>
		<link rel="stylesheet" type="text/css" href="../../../css/main.css" media="all" />
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
					type:"post",
					url:"/student/profile",
					dataType:"json",
					success : function(data) {
						console.log(data);
						$('p#name').append(data.name);
						$('p#country').append(data.country);
						$('p#address').append(data.address);
						$('p#phone').append(data.phone);
						$('p#birthday').append(data.birthday);
						if(data.sex == 1){
							$('p#sex').append("男");
							} else {
							$('p#sex').append("女");
						}
						$('p#job_id').append(data.name_3);
						$('p#industry_id').append(data.name_4);
						$('p#student_id').append(data.student_id);
						$('p#class').append(data.class);
						$('p#department_id').append(data.name_7);
						$('p#study_course_id').append(data.name_8);
						$('p#laboratory_id').append(data.name_9);
						$('p#guarantor_name').append(data.guarantor_name);
						$('p#guarantor_address').append(data.guarantor_address);
						$('p#guarantor_phone').append(data.guarantor_phone);
						$('p#entrance_day').append(data.entrance_day);
					}
				});
			});
		</script>


	</head>
	<body>
		<div id ="wrap">
			<div id = "header">
				<ul>
					<li><a href ="/student">Top</a></li>
					<li><a href ="/student/profile">登録情報</a></li>
					<li><a href ="/logout">Logout</a></li>
				</ul>
			</div>

			<INPUT type="button" class="editbtn" value="変更" onClick="location.href='/student/profile/edit'"><h2>登録情報</h2>
			<div id="baseprofile">
				<div id ="profilefont">

					<p>基本情報</p><br><br>
					
					<p id="name">	お名前:</p><br>
					<p id="country">国籍:</p><br>
					<p id="address">住所:</p><br>
					<p id="phone">電話番号:</p><br><br>
					<p id="birthday">生年月日:</p>
					<p id="sex">性別:</p>
					<p id="job_id">職業:</p>
					<p id="industry_id">業種:</p>

				</div>
			</div>
			<h2>学生情報</h2>
			<div id="editinfo">
				<p id="student_id">学籍番号:</p>
				<p id="class">年次:</p>
				<p id="department_id">学部:</p>
				<p id="study_course_id">研究科:</p>
				<p id="laboratory_id">研究室:</p>
				<p id="guarantor_name">保証人氏名:</p>
				<p id="guarantor_address">保証人住所:</p>
				<p id="guarantor_phone">保証人連絡先:</p>
				<p id="entrance_day">入学日:</p>

			</div>
		</div>
	</body>
</html>
