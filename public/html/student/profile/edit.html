<!DOCTYPE html>
<html lang="ja">
	<head>
    	<meta charset="utf-8">
    	<title>edit</title>
    	<link rel="stylesheet" type="text/css" href="../../../css/main.css" media="all" />

	</head>
<body>
<div id ="wrap">

	<div id = "header">
		<ul>
		<li><a href ="/student">Top</a></li>
		<li><a href ="/student/profile">登録情報</a></li>
		<li><a href ="/logout">Logout</a></li>
		</ul>
	</div>

<div id ="profileedit">
	<h2>登録情報変更</h2>
	<p><br>名前:nanntara(変更できません)</p><br>
	<div id="profileeditfont">


<p>住所:<input type ="text" name="address"maxlength="255"></p>
<p>保証人氏名:<input type ="text" name="guarantor_name"maxlength="255"></p>
<p>保証人住所:<input type ="text" name="guarantor_address"maxlength="255"></p>
<p>保証人連絡先:<input type ="tel" name="guarantor_phone"maxlength="255"></p>


<p><br>電話番号:<input type ="tel" name="phone"maxlength="255"></p>

<p>学部：<select name="study_cource_id">
<option value=1>人文学部</option><option value=2>教育学部</option>
<option value=3>経済学部</option><option value=4>理学部</option>
<option value=5>医学部</option><option value=6>工学部</option><option value=7>農学部</option><option value= 8>繊維学部</option>
<option value="study_cource_id" selected>お選びください</option>
</select></p>

<p>研究科：<select name="study_cource_id">
<option value=1>情報工学研究科</option><option value=2>電気電子工学研究科</option>
<option value=3>建築工学研究科</option><option value=4>機械工学研究科</option>
<option value=5>環境工学研究科</option>
<option value="study_cource_id" selected>お選びください</option>
</select></p>

<p>研究室：<select name="laboratory_id">
<option value=1>佐藤研究室</option><option value=2>鈴木研究室</option>
<option value=3>田中研究室</option>
<option value="laboratory_id" selected>お選びください</option>
</select></p>



<p>国籍：<select name="country">
<option value=1>日本</option><option value=2>中国</option>
<option value=3>韓国</option><option value=4>英国</option>
<option value=5>米国</option><option value=6>独国</option>
<option value="country" selected>お選びください</option>
</select></p>

<p>状態：
<input type="radio" name="status" value=1>在学
<input type="radio" name="status" value=2>修了<br></p>
</div>

<p>
<input type="submit" value="確定">
<input type="reset" value="取消">
</p>
</form>
</div>

</div>
</body>
</html>
